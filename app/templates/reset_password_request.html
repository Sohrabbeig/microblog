{% extends "base.html" %}

{% block content %}
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p> {{ form.email.label }} </p>
        <p>{{ form.email(size=64) }}</p>
        {% for error in form.email.errors %}
            <span style="color: red">{{error}}</span>
        {% endfor %}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
